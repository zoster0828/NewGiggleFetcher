plugins {
    id 'application'
    id 'java'
}
repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    implementation 'org.apache.httpcomponents:httpclient:4.5.14'
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.17.2'
    implementation group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'
    implementation 'mysql:mysql-connector-java:8.0.23'

    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.25.3'
    testImplementation 'org.jeasy:easy-random-core:4.0.0'
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '5.10.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
    testCompileOnly 'org.projectlombok:lombok:1.18.30'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.30'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'com.gigglelabs.article.Runner'
}